<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Please Login</title>
    </head>
    <body>
        <h1>Welcome to Login</h1>
        <h2>Register New Account</h2>
        <form action="{% url 'auth:register' %}" method="post">
                {%csrf_token%}
                <input type="text" name="name" placeholder="Name">
                <p class="error" style="color:red">{{name}}</p>
                <input type="text" name="alias" placeholder="Alias">
                <p class="error" style="color:red">{{alias}}</p>
                <input type="text" name="email" placeholder="Email">
                <p class="error" style="color:red">{{email}}</p>
                <input type="text" name="password" placeholder="Password">
                <p class="error" style="color:red">{{password}}</p>
                <p>*password should be at least 8 characters</p>
                <input type="text" name="password_confirm" placeholder="Confirm Password">
                <p class="error" style="color:red">{{password_confirm}}</p>
                <input type="date" name="birth_date" placeholder="Date of Birth">
                <p class="error" style="color:red">{{birth_date}}</p>
                <input type="submit" name="Register">
                <p class="error" style="color:red">{{result}}</p>
        </form>
        <h2>Login</h2>
        <form action="{% url 'auth:login' %}" method="post">
            {%csrf_token%}
            <input type="text" name="login_email" placeholder="Email">
            <input type="text" name="login_password" placeholder="Password">
            <input type="submit" name="Login">
            <p style="color:red">{{login_error}}</p>
        </form>
    </body>
</html>
